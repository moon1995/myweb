			ul{
				margin:0;

				list-style:none;

				text-align:center;
			}
			ul .l2{
			background:#FF9900;

			}

			ul ul{
				display:none;
				text-align:center;
			}
			.block{
				display:block;
			}
			.l2 ul a:hover{
				color:#000;
			}
		</style>
		<script src="add.js"></script>
		<script>
			window.onload=function(){
				var oul=document.getElementsByTagName("ul");
				if(-[1,]){
				var oli=document.getElementsByName("l1");
				}else {
					
					var oli=document.getElementsByTagName("li");
					
				}
				for(var i=0;i<oli.length;i++){
					add(oli[i],"mouseover",function(){
						this.childNodes[2].className="block";
					});
					add(oli[i],"mouseout",function(){
							this.childNodes[2].className="";
					});
					}
				}
		</script>
