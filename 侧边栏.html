<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>侧边栏隐藏</title>
		<style>
		body{
			margin:0;
			padding:0;
		}
		#div{
			position:relative;
			left:-100px;
			
		}
			#div1{
				background:#d90;
				width:100px;
				height:100px;
				
			}
			#div2{
				background: #f00;
				width:20px;
				height:60px;
				text-align: center;
				margin-top:20px;
			}
			div{
				float:left;
			}
		</style>
		<script>
			window.onload=function(){
				var time=null;
					var div=document.getElementById("div");
				var div1=document.getElementById("div1");
				var div2=document.getElementById("div2");
				div.onmouseover=function(){
					clearInterval(time);
					time=setInterval(function(){
						
						if(div.offsetLeft>=0){
							clearInterval(time);
						}else{
							div.style.left=div.offsetLeft+1+'px';
						}
					},30);
				}
				div.onmouseout=function(){
				clearInterval(time);
					time=setInterval(function(){
						
						if(div.offsetLeft<=-100){
							clearInterval(time);
						}else{
							div.style.left=div.offsetLeft-1+'px';
						}
					},30);
				}
			}
		</script>
	</head>
	<body>
	<div id="div">
	<div id="div1"></div>
	<div id="div2">分享到</div></div>
	</body>
</html>
