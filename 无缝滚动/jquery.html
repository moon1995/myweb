<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{position:relative;
	border:10px solid #f00;
	width:500px;
	height:100px;
	}
ul{
	position:absolute ;
	margin:0;
	padding:0;
	list-style:none;
	overflow:hidden;
	}
	img{
		width:100px;
		height:100px;
		vertical-align:center;
		}
		li{
			float:left;}
</style>
<script src="../jquery-1.11.2.js"></script>
<script>
$(function(){
	var width=$("li").innerWidth();
	var length=$("li").length/2;

	

function show(){
	var left=$("ul").position().left;
	if(left<=-width*length){
		$("ul").css("left",0)
		}
		$("ul").animate({"left":"-="+1+"px"},0);

}
setInterval(show,50);
});
</script>
</head>

<body>
<div>
<ul>
<li><img src="../2.jpg" /></li>
<li><img src="../3.jpg" /></li>
<li><img src="../4.jpg" /></li>
<li><img src="../12.jpg" /></li>
<li><img src="../13.jpg" /></li>
</ul>
<ul>
<li><img src="../2.jpg" /></li>
<li><img src="../3.jpg" /></li>
<li><img src="../4.jpg" /></li>
<li><img src="../12.jpg" /></li>
<li><img src="../13.jpg" /></li>
</ul>
</div>
</body>
</html>
