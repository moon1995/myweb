function verify(){
var $=function(id){

		}

		if(user.value==""){
			useryz.innerHTML="用户名不能为空";

			}

				pwdyz.innerHTML="密码不能为空";

function checkUser(){
	var user=document.getElementById("user");
	var useryz=document.getElementById("useryz");

			useryz.innerHTML="用户名不能少于六个字符";
			}

				useryz.innerHTML="";
				}
}
function checkPwd(){
		var pwd=document.getElementById("pwd");

	if(pwd.value!=pwd_.value){

		pwd_.value=""
		pwd.focus();

			pwdyz2.innerHTML="";}
	}
function userFocus(){
	var useryz=document.getElementById("useryz");
	var pwdyz=document.getElementById("pwdyz");
		var pwdyz2=document.getElementById("pwdyz2");
				pwdyz.innerHTML="";

username：<br/>
